<tui-carousel [style.--tui-carousel-padding]="0" style="height: 100%" [draggable]="true" [(index)]="index">

  <ng-container>
    <tui-island *tuiItem>
      <tui-input-files accept="image/*" [formControl]="control" [multiple]="true" (reject)="onReject($event)"
        class="input_images">
        <ng-template let-dragged>
          <div *ngIf="dragged; else base" class="content">
            <tui-marker-icon src="tuiIconDropletLarge"></tui-marker-icon>
            <div>Drop it like it's hot!</div>
          </div>
          <ng-template #base>
            <div class="content">
              <tui-marker-icon size="l" src="tuiIconUploadCloudLarge"></tui-marker-icon>
              <div class="tui-space_top-4">
                Drag and drop file here or
                <a tuiLink>click to upload</a>
              </div>
            </div>
          </ng-template>
        </ng-template>
      </tui-input-files>
    </tui-island>
  </ng-container>

  <ng-container *ngFor="let image of imageList; let i = index">
    <tui-island style="height: 100%" *tuiItem>
      <div class="tui-island__content" style="height: 100%; justify-content: center">
        <button class="close-button" appearance="primary" size="xs" icon="tuiIconXLarge" tuiIconButton
          (click)="deleteImage(i)">
          Close
        </button>
        <img class="imageItems" [draggable]="false" [src]="image" />
      </div>
    </tui-island>
  </ng-container>
</tui-carousel>
<tui-pagination size="s" class="tui-space_top-4" [index]="rounded" [length]="(imageList.length + 1) / itemsCount"
  (indexChange)="onIndex($event)"></tui-pagination>

<div class="uploadImage">
  <button appearance="accent" iconRight="tuiIconUploadCloudLarge" tuiButton type="button" class="tui-space_bottom-3"
    (click)="upLoadImage()"  [disabled]="isUploadImages">Upload images </button>
</div>
