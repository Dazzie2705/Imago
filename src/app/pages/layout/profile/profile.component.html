<div id="profile-container">
  <div class="profile">
    <div class="left">
      <h3 class="tui-text_h3">Name</h3>
      <h5 class="tui-text_body-xl">&#64;username</h5>
      <p class="tui-text_body-l">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <tui-avatar-stack
        *ngFor="let size of sizes; let odd = odd"
        class="tui-space_vertical-4"
        [direction]="odd ? 'left' : 'right'"
      >
        <tui-avatar
          *ngFor="let name of names"
          [round]="odd"
          [size]="size"
        ></tui-avatar>
        <tui-avatar size="l" [round]="odd" [size]="size"> 99+ </tui-avatar>
      </tui-avatar-stack>
    </div>
    <div class="right"></div>
  </div>
  <div class="tabs"></div>
  <div class="content"></div>

  <!-- <tui-tabs tuiMobileTabs [(activeItemIndex)]="activeItemIndex">
    <button
      *ngFor="let item of items; let i = index"
      tuiRipple="var(--tui-text-01)"
      tuiTab
      class="post"
      (click)="onChangePage(i)"
    >
      {{ item.text }}
    </button>
  </tui-tabs> -->

  <!-- <router-outlet></router-outlet> -->
</div>

<ng-template
  [tuiDialogOptions]="{ label: 'Update profile', size: 's' }"
  [(tuiDialog)]="this.openAddDialog"
>
  <form [formGroup]="updateForm" (ngSubmit)="submit()">
    <p>
      <tui-input formControlName="userName">User Name</tui-input>
    </p>
    <p>
      <tui-input formControlName="firstName">First Name</tui-input>
    </p>
    <p>
      <tui-input formControlName="lastName">Last Name</tui-input>
    </p>
    <p>
      <tui-input formControlName="bio">Bio</tui-input>
    </p>
    <p>
      <tui-input formControlName="photoUrl">Link Image</tui-input>
    </p>
    <p style="display: flex; justify-content: space-between">
      <button tuiButton size="m" type="submit">Update</button>
      <button tuiButton size="m" type="submit" (click)="closeDialog()">
        Cancel
      </button>
    </p>
  </form>
</ng-template>
