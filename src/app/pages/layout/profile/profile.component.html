<div id="profile-container">
  <div class="profile">
    <div class="left">
      <div class="user-info">
        <h3 class="tui-text_h3">
          {{ profile.lastName }} {{ profile.firstName }}
        </h3>
        <h5 class="tui-text_body-xl">&#64;{{ profile.userName }}</h5>
        <p class="tui-text_body-m">
          A picture is worth a thousand words. Share your story here.
        </p>
      </div>

      <div class="follow">
        <tui-avatar-stack class="tui-space_vertical-4" [direction]="'right'">
          <tui-avatar *ngFor="let name of names" [size]="'m'"></tui-avatar>
          <tui-avatar size="m"> 99+</tui-avatar>
        </tui-avatar-stack>
        <p class="tui-text_body-m tui-space_left-2">100+ followers</p>
      </div>
    </div>
    <div class="right">
      <div class="avatar">
        <tui-avatar
          [src]="profile.photoUrl"
          [round]="false"
          size="xxl"
        ></tui-avatar>
      </div>

      <div class="edit-btn">
        <button tuiButton appearance="outline" size="m">Edit</button>
      </div>
    </div>
  </div>
  <div class="tabs">
    <tui-tabs [(activeItemIndex)]="activeItemIndex" class="tabs-container">
      <button
        [disabled]="activeItemIndex === 0"
        [routerLink]="['post']"
        routerLinkActive
        tuiTab
      >
        Posts
      </button>
      <button
        [disabled]="activeItemIndex === 1"
        [routerLink]="['share']"
        routerLinkActive
        tuiTab
      >
        Share
      </button>
      <button
        [disabled]="activeItemIndex === 2"
        [routerLink]="['mention']"
        routerLinkActive
        tuiTab
      >
        Mentor
      </button>
    </tui-tabs>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template
  [tuiDialogOptions]="{ label: 'Update profile', size: 's' }"
  [(tuiDialog)]="this.openAddDialog"
>
  <form [formGroup]="updateForm" (ngSubmit)="submit()">
    <p>
      <tui-input formControlName="userName">User Name</tui-input>
    </p>
    <p>
      <tui-input formControlName="firstName">First Name</tui-input>
    </p>
    <p>
      <tui-input formControlName="lastName">Last Name</tui-input>
    </p>
    <p>
      <tui-input formControlName="bio">Bio</tui-input>
    </p>
    <p>
      <tui-input formControlName="photoUrl">Link Image</tui-input>
    </p>
    <p style="display: flex; justify-content: space-between">
      <button tuiButton size="m" type="submit">Update</button>
      <button tuiButton size="m" type="submit" (click)="closeDialog()">
        Cancel
      </button>
    </p>
  </form>
</ng-template>
